{% load rest_framework %}

<html><body>

<h1>{{ post.post_title}}</h1>
<p>{{ post.post_text }}</p>
<div class="d-flex">
    <span id="thumbs" data-value="{{post.id}}"></span>
    
</div>

<form action="{% url 'blog:post-detail' pk=post.pk %}" method="PUT">
    {% csrf_token %}
    {% render_form serializer %}
    <input type="submit" value="Save">
</form>

</body></html>
