{% extends "base/index.html" %}

{% block title %}
Taglist
{% endblock %}

{% block content %}

   <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
    <div class="col-12 pb-5"><h1> List of "{{taglist.tag}}"  posts</h1></div>
    {% for post in taglist.posts %}
        <div class="col-md-4">
        <a class="text-dark" href="{{post}}">
          <div class="card mb-4 box-shadow">
            <div class="card-body">
              <h2 style="font-size:18px;font-weight:bold">{{post.post_title|truncatechars:50}}</h2>
              <p class="card-text">{{post.post_text|truncatechars:50}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
          </a>
        </div>
    {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
