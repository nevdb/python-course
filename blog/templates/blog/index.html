{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="{% url 'blog:detail' post.id %}">{{ post.post_title }}</a></li>
        <p>{{ post.post_text }}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
